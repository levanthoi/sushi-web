<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="vi" class="mdl-js">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta property="og:image" content="http://w3ni385.nanoweb.com.vn/mediacenter/media/images/363/logo/logo.png">
    <meta name="twitter:image" content="http://w3ni385.nanoweb.com.vn/mediacenter/media/images/363/logo/logo.png">
    <meta property="og:image:type" name="og:image:type" content="image/png">
    <link rel="canonical" href="http://w3ni385.nanoweb.com.vn/">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.min.css">
    <script type="text/javascript" src="/assets/js/jquery.min.js"></script>
    <meta name="robots" content="noindex,nofollow">
    <meta name="googlebot" content="noindex,nofollow">

    <title>Asahi</title>
    <!-- STYLE -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="./Asahi_Sushi_files/css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/assets/css/product.css">
    <!-- SCRIPT -->
    <!-- <script src="/assets/js/owl.carousel.min.js"></script>
    <script src="/assets/js/jssor.js"></script>
    <script src="/assets/js/jssor.slider.js"></script>
    <script src="/assets/js/script.js"></script> -->
</head>

<body>
    <div class="content-wrap">
        <div class="shopping-cart-page">
            <section id="cart" class="cart">

                <div class="container">
                    <div class="process-payment">
                        <ul>
                            <li class="active">
                                <a href="">Giỏ hàng</a>
                            </li>
                            <li>
                                <a href="">Thanh toán</a>
                            </li>
                            <li>
                                <a href="">Hóa đơn</a>
                            </li>
                        </ul>
                    </div>
                    <div class="bg-cart-page hidden-xs">
                        <div class="row">
                            <div class=" col-lg-8 col-md-8 col-sm-12 col-xs-12">
                                <p class="text-warning">
                                    Chưa có sản phẩm nào trong giỏ hàng </p>
                            </div>
                            <div class="cart-collaterals col-lg-4 col-md-4 col-sm-12 col-xs-12"
                                style="position: static;">
                                <div class="totals">
                                    <h3>Tổng cộng</h3>
                                    <div class="inner">
                                        <ul class="checkout">
                                            <li>
                                                <button class="button btn-continue" aria-label="Tiếp tục mua hàng"
                                                    title="Tiếp tục mua hàng" type="button"
                                                    onclick="window.location.href = '/san-pham.html'">
                                                    <span><span>Tiếp tục mua hàng</span></span>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-cart-page-mobile cart-droplist visible-xs">
                        <div class="cart-droplist__content arrow_box">
                            <div class="cart-droplist__status">
                                <i class="fa fa-check" aria-hidden="true"></i>
                                <span class="cart-counter-list">1</span> Sản phẩm trong giỏ hàng
                            </div>
                            <div class="mini-list">
                                <p class="text-warning">
                                    Chưa có sản phẩm nào trong giỏ hàng </p>
                                <div class="top-subtotal">Tổng cộng: <span class="price total-price"><span
                                            class="pricetext">0</span><span class="currencytext">đ</span></span></div>
                                <div class="actions">
                                    <button class="btn-checkout" type="button" aria-label="Tiến hành đặt hàng"
                                        onclick="window.location.href = '/thanh-toan.html'"><span><i class="fa fa-money"
                                                aria-hidden="true"></i> Đặt hàng</span></button>
                                    <button class="btn-checkout btn-return" type="button" aria-label="Tiếp tục mua hàng"
                                        onclick="window.location.href = '/san-pham.html'"><span><i
                                                class="fa fa-arrow-circle-left" aria-hidden="true"></i> Tiếp tục mua
                                            hàng</span></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/web3nhat.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
